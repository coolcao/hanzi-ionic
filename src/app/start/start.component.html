<!-- 欢迎区域 -->
<section class="animate-fadeIn mb-12 text-center">
  <h2
    class="text-shadow-lg mb-4 font-k text-[clamp(2rem,5vw,3.5rem)] font-extrabold text-dark dark:text-white"
  >
    <span class="relative text-primary">
      <ruby>宝<rt>bǎo</rt></ruby>
      <ruby>宝<rt>bǎo</rt></ruby>
      <ruby>识<rt>shí</rt></ruby>
      <ruby>汉<rt>hàn</rt></ruby>
      <ruby>字<rt>zì</rt></ruby>
    </span>
  </h2>

  <p
    class="mx-auto max-w-2xl text-[clamp(1rem,2vw,1.25rem)] text-gray-600 dark:text-gray-300"
  >
    让我们一起探索有趣的汉字世界<br />开启智慧大门！
  </p>
</section>

<!-- 主要功能区 -->
<section class="mb-12 grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
  <!-- 学习模式卡片 -->
  <div
    [routerLink]="['/', 'learn']"
    class="transform cursor-pointer overflow-hidden rounded-2xl bg-white shadow-lg transition-all duration-300 hover:-translate-y-1 hover:shadow-xl dark:bg-gray-800"
  >
    <div class="relative h-48 overflow-hidden bg-primary/10 dark:bg-primary/20">
      <div class="absolute inset-0 flex items-center justify-center">
        <i class="fa-solid fa-graduation-cap text-6xl text-primary"></i>
      </div>
      <div
        class="absolute -right-10 -top-10 h-40 w-40 rounded-full bg-primary/20 blur-2xl dark:bg-primary/30"
      ></div>
    </div>
    <div class="p-6">
      <h3 class="mb-2 font-k text-xl font-bold text-dark dark:text-white">
        学习模式
      </h3>
      <p class="mb-4 text-gray-600 dark:text-gray-300">
        从基础汉字开始，循序渐进地学习，配有详细的发音和解释。
      </p>
    </div>
  </div>

  <div
    [routerLink]="['/', 'draw']"
    class="transform cursor-pointer overflow-hidden rounded-2xl bg-white shadow-lg transition-all duration-300 hover:-translate-y-1 hover:shadow-xl dark:bg-gray-800"
  >
    <div class="relative h-48 overflow-hidden bg-accent/10 dark:bg-accent/20">
      <div class="absolute inset-0 flex items-center justify-center">
        <i class="fa-solid fa-paint-brush text-6xl text-accent"></i>
      </div>
      <div
        class="absolute -right-10 -top-10 h-40 w-40 rounded-full bg-accent/20 blur-2xl dark:bg-accent/30"
      ></div>
    </div>
    <div class="p-6">
      <h3 class="mb-2 font-k text-xl font-bold text-dark dark:text-white">
        笔画涂鸦
      </h3>
      <p class="mb-4 text-gray-600 dark:text-gray-300">
        练习汉字的笔画顺序，加深汉字书写能力。
      </p>
    </div>
  </div>

  <!-- 游戏模式卡片 -->
  <div
    [routerLink]="['/', 'game']"
    class="transform cursor-pointer overflow-hidden rounded-2xl bg-white shadow-lg transition-all duration-300 hover:-translate-y-1 hover:shadow-xl dark:bg-gray-800"
  >
    <div
      class="relative h-48 overflow-hidden bg-secondary/10 dark:bg-secondary/20"
    >
      <div class="absolute inset-0 flex items-center justify-center">
        <i class="fa-solid fa-gamepad text-6xl text-secondary"></i>
      </div>
      <div
        class="absolute -right-10 -top-10 h-40 w-40 rounded-full bg-secondary/20 blur-2xl dark:bg-secondary/30"
      ></div>
    </div>
    <div class="p-6">
      <h3 class="mb-2 font-k text-xl font-bold text-dark dark:text-white">
        游戏模式（敬请期待）
      </h3>
      <p class="mb-4 text-gray-600 dark:text-gray-300">
        通过有趣的游戏巩固所学汉字，让学习变得更加轻松愉快。
      </p>
    </div>
  </div>
</section>
