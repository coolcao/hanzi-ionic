<!-- 欢迎区域 -->
<section class="animate-fadeIn mb-12 text-center">
  <h2
    class="text-dark mb-4 text-[clamp(2rem,5vw,3.5rem)] font-extrabold text-shadow-lg dark:text-white"
  >
    欢迎来到<span class="text-primary relative">
      宝宝识汉字
      <div
        class="bg-secondary absolute right-0 -bottom-2 left-0 h-2 rounded-full"
      ></div>
    </span>
    乐园
  </h2>

  <p
    class="mx-auto max-w-2xl text-[clamp(1rem,2vw,1.25rem)] text-gray-600 dark:text-gray-300"
  >
    让我们一起探索有趣的汉字世界，开启智慧大门！
  </p>
</section>

<!-- 主要功能区 -->
<section class="mb-12 grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
  <!-- 学习模式卡片 -->
  <div
    [routerLink]="['/', 'learn']"
    class="transform cursor-pointer overflow-hidden rounded-2xl bg-white shadow-lg transition-all duration-300 hover:-translate-y-1 hover:shadow-xl dark:bg-gray-800"
  >
    <div class="bg-primary/10 dark:bg-primary/20 relative h-48 overflow-hidden">
      <div class="absolute inset-0 flex items-center justify-center">
        <i class="fa-solid fa-graduation-cap text-primary text-6xl"></i>
      </div>
      <div
        class="bg-primary/20 dark:bg-primary/30 absolute -top-10 -right-10 h-40 w-40 rounded-full blur-2xl"
      ></div>
    </div>
    <div class="p-6">
      <h3 class="text-dark mb-2 text-xl font-bold dark:text-white">学习模式</h3>
      <p class="mb-4 text-gray-600 dark:text-gray-300">
        从基础汉字开始，循序渐进地学习，配有详细的发音和解释。
      </p>
    </div>
  </div>

  <!-- 游戏模式卡片 -->
  <div
    class="transform cursor-pointer overflow-hidden rounded-2xl bg-white shadow-lg transition-all duration-300 hover:-translate-y-1 hover:shadow-xl dark:bg-gray-800"
  >
    <div
      class="bg-secondary/10 dark:bg-secondary/20 relative h-48 overflow-hidden"
    >
      <div class="absolute inset-0 flex items-center justify-center">
        <i class="fa-solid fa-gamepad text-secondary text-6xl"></i>
      </div>
      <div
        class="bg-secondary/20 dark:bg-secondary/30 absolute -top-10 -right-10 h-40 w-40 rounded-full blur-2xl"
      ></div>
    </div>
    <div class="p-6">
      <h3 class="text-dark mb-2 text-xl font-bold dark:text-white">
        游戏模式（敬请期待）
      </h3>
      <p class="mb-4 text-gray-600 dark:text-gray-300">
        通过有趣的游戏巩固所学汉字，让学习变得更加轻松愉快。
      </p>
    </div>
  </div>

  <!-- 测试模式卡片 -->
  <div
    class="transform cursor-pointer overflow-hidden rounded-2xl bg-white shadow-lg transition-all duration-300 hover:-translate-y-1 hover:shadow-xl dark:bg-gray-800"
  >
    <div class="bg-accent/10 dark:bg-accent/20 relative h-48 overflow-hidden">
      <div class="absolute inset-0 flex items-center justify-center">
        <i class="fa-solid fa-check-circle text-accent text-6xl"></i>
      </div>
      <div
        class="bg-accent/20 dark:bg-accent/30 absolute -top-10 -right-10 h-40 w-40 rounded-full blur-2xl"
      ></div>
    </div>
    <div class="p-6">
      <h3 class="text-dark mb-2 text-xl font-bold dark:text-white">
        测试模式（敬请期待）
      </h3>
      <p class="mb-4 text-gray-600 dark:text-gray-300">
        检验学习成果，查漏补缺，针对性地提升汉字水平。
      </p>
    </div>
  </div>
</section>

<!-- 热门汉字 -->

      <div class="text-primary mb-2 text-[clamp(2rem,3vw,3rem)] font-bold">

</section>
